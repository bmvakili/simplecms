group 'simplecms'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
//apply plugin: 'grunt'


buildscript {
    repositories {
        jcenter()
        maven {
            url "https://repository.liferay.com/nexus/content/repositories/liferay-releases-ce/"
        }
    }
    dependencies {
        classpath 'com.moowork.gradle:gradle-grunt-plugin:0.5'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-webmvc-portlet', version: '4.0.6.RELEASE'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.3.2'

    providedCompile  group: 'javax.portlet', name: 'portlet-api', version: '2.0'
    providedCompile  group: 'com.liferay.portal', name: 'portal-service', version: '6.2.3'
    providedCompile  group: 'com.liferay.portal', name: 'util-bridges', version: '6.2.3'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.mockito:mockito-all:1.10.19'
}

compileJava {
  sourceCompatibility = 1.7
  targetCompatibility = 1.7
}

